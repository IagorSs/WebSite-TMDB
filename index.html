<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="shortcut icon" href="images/icon.svg">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>

    <title>AJEI</title>
</head>


<body>

    <header>
        <a href="/">
            <img src="/images/white-icon.svg" alt="Logo">
        </a>

        <img src="/images/person.svg" alt="Meu usuário" id="user-profile">

        <div id="menu-drop" style="display: none;">
            <h3 id="MyProfile">Meu perfil</h3>
            <h3 id="MyPlain">Meus planos</h3>
            <h3 id="Actors">Atores</h3>
            <h3 id="Directors">Diretores</h3>
            <h3 id="LogOut">Sair</h3>
        </div>
    </header>

    <div id="FilmSelectedOverlay">
    </div>

    <div id="ShowFilm">
        <img src="/images/pirataria.jpeg" alt="Quando vão entender que inferioridade é ceder pra pirataria?...">
    </div>

    <div class="content" id="content">

        <select id="barra_pesquisa_id" class="primary-select">
            <option value="Assistidos">Assistidos</option>
        </select>

        <div id="WrapperFilmes">
        </div>
        
        <!-- TODO se colocar paginação de filmes tira esse style -->
        <button class="primary-button" id="botao_filmes" style="display: none;">
            Carregar mais
        </button>

    </div>

    <footer>
        <a href="/">
            <img src="/images/logo.png" alt="Logo">
        </a>
    </footer>

    <script type="module" src="/js/global.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="/js/header.js"></script>

</body>


</html>
