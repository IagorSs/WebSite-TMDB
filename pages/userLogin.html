<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="shortcut icon" href="/images/icon.svg">
    <link rel="stylesheet" href="/css/global.css" type="text/css">
    <link href="/css/userLogin.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>

    <title>AJEI</title>
</head>


<body>

    <form class="content" id="user-form">
        <img src="/images/logo.png" alt="AJEI">
        <div class="input-field">
            <label for="User">Login</label>
            <input type="text" id="User"/>
        </div>

        <div class="input-field">
            <label for="Pass">Senha</label>
            <input type="password" id="Pass"/>
        </div>

        <div class="buttons">
            <button class="primary-button" type="submit" name="Login">Entrar</button>
            <button class="primary-button" type="submit" name="Register">Cadastrar</button>
        </div>
    </form>

    <script type="module" src="/js/userLogin.js"></script>

</body>


</html>
